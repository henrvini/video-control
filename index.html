<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controle de v√≠deo</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <div class="container">
            <video id="video01" src="./assets/videos/bleach-afterdark.mp4"></video>

            <div class="control">
                <img
                    class="btn"
                    onclick="backTime()"
                    src="./assets/icons/skip-back.svg"
                />
                <img
                    class="btn"
                    onclick="forwardTime()"
                    src="./assets/icons/skip-forward.svg"
                />
                <img
                    class="btn"
                    onclick="decrease()"
                    src="./assets/icons/decrease.svg"
                />
                <img
                    class="btn"
                    onclick="increase()"
                    src="./assets/icons/increase.svg"
                />
                <img
                    class="btn"
                    onclick="playVideo()"
                    src="./assets/icons/play-circle.svg"
                />
                <img
                    class="btn"
                    onclick="stopVideo()"
                    src="./assets/icons/stop.svg"
                />
            </div>
        </div>
    </body>

    <script src="./scripts/script.js"></script>
</html>
